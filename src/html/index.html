<!DOCTYPE html>
<html style="height:100%">

<head>
    <title>科盟科教</title>
    <script src="../../node_modules/blockly/blockly_compressed.js"></script>
    <script src="../../node_modules/blockly/blocks_compressed.js"></script>
    <script src="../../node_modules/blockly/python_compressed.js"></script>
    <script src="../../node_modules/blockly/msg/en.js"></script>
    <script src="../js/index.js"></script>
    <script> if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../js/jquery-linedtextarea.js"></script>
    <script> if (window.module) module = window.moudle</script>
    <link href="../css/jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/index.css">
</head>

<body style="height:100%; overflow:hidden">
    <div class="menu-bar" onselectstart="return false;">
        <img src="../images/logo.svg" style="margin-left: 15px; margin-right: 15px; width: 120px; height: 45px;" />

        <div class="menu-button" onclick="about()">
            <img src="../images/about.svg" />
            <span>关于</span>
        </div>

        <div class="drop-down-menu">
            <div class="menu-button" onclick="file()">
                <img src="../images/file.svg" />
                <span>文件</span>
            </div>
            <div id="file-menu" class="drop-down-menu_list">
                <div class="file_options">新作品</div>
                <div class="file_options">打开作品</div>
                <div class="file_options">保存到电脑</div>
            </div>
        </div>

        <div class="menu-button" onclick="select()">
            <img src="../images/device.svg" />
            <span id="select">选择设备</span>
        </div>

        <div id="connect_device" class="drop-down-menu">
            <div class="menu-button" onclick="connect_device()">
                <img src="../images/connect.svg" />
                <span id="connect">连接设备</span>
            </div>
            <div id="connect_divice-menu" class="device_list"></div>
        </div>

        <div id="uploads" class="menu-button" onclick="uploads()">
            <img src="../images/uploads.svg" />
            <span>上传</span>
        </div>
    </div>

    <div id="light" class="white_content" onclick="select_device()" onselectstart="return false;">
        <div id="9028b" class="device-message">
            <img id="9028b" src="../images/9028b.png" />
            <div id="9028b" class="detail">
                <span id="9028b" style="margin-bottom: 5px; font-size: 19px; font-weight: 900;">科盟 9028b</span>
                <span id="9028b" style="font-size: 13px; color: gray;">编程： 安卓、电脑图形化编程</span>
                <span id="9028b" style="font-size: 13px; color: gray;">适龄： 3~6周岁</span>
                <span id="9028b" style="font-size: 13px; color: gray;">特点： 简单易用，功能丰富</span>
            </div>
        </div>
        <div id="9016" class="device-message">
            <img id="9016" src="../images/9016.jpg" />
            <div id="9016" class="detail">
                <span id="9016" style="margin-bottom: 5px; font-size: 19px; font-weight: 900;">科盟 9016</span>
                <span id="9016" style="font-size: 13px; color: gray;">编程： 电脑图形化编程</span>
                <span id="9016" style="font-size: 13px; color: gray;">适龄： 6~12周岁</span>
                <span id="9016" style="font-size: 13px; color: gray;">特点： 简单易用，功能丰富</span>
            </div>
        </div>
        <button id="close_popup" type="button">关闭</button>
    </div>
    <div id="fade" class="black_overlay"></div>

    <div class="pop">
        <span id="pop_text" style="color: white;">上传中，请稍候 ...</span>
    </div>

    <div class="master">
        <div id="blocklyDiv" style="height: 100%; width: 80%"></div>
        <div class="side">
            <div class="code-view" id='code'>
                <textarea id="output" class="code-text" rows="1" cols="80"></textarea>
            </div>
            <div class="uart-view">
                <textarea id="uart" disabled="disabled"></textarea>
                <div class="uart-options" onselectstart="return false;">
                    <div class="uart_button">
                        <img src="../images/clear.svg" />
                    </div>
                    <div class="uart_button" style="border: none;">
                        <img id="paused" src="../images/paused.svg" />
                    </div>
                </div>
                <div class="uart-input">
                    <input type="text" name="firstname" value="">
                    <button onclick="uart_send()" type="button">发送</button>
                </div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="电机" colour="210">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <category name="LED" colour="120">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_if">
                <mutation elseif="1" else="1"></mutation>
            </block>
        </category>
        <category name="传感器" colour="230">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_if">
                <mutation elseif="1" else="1"></mutation>
            </block>
        </category>
        <category name="音乐" colour="20">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_if">
                <mutation elseif="1" else="1"></mutation>
            </block>
        </category>
        <category name="通信" colour="330">
            <block type="controls_if"></block>
            <block type="controls_if">
                <mutation else="1"></mutation>
            </block>
            <block type="controls_if">
                <mutation elseif="1" else="1"></mutation>
            </block>
        </category>
    </xml>
    <script>
        main_init()
    </script>
</body>

</html>
